<div id="character_single" class="container-fluid" ng-class="{'archived' : archived}">
	<h1>{{form.name}}</h1>

	<div ng-show="form.excerpt" class="excerpt">
		<p ng-bind-html="form.excerpt | show_linebreaks" class="text_easy_read"></p>
	</div>

	<div class="info">
		<div class="row">
			<div class="col-sm-3">
				Spelare: <a ng-href="/#/user/{{form.user.id}}">{{form.user.name}}</a>
			</div>
			<div class="col-sm-3">
				Äventyr: <a ng-href="/#/campaign/{{form.campaign.id}}">{{form.campaign.name}}</a>
			</div>
			<div class="col-sm-3">
				Status: {{relationText}}
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<span>Skapad: {{form.created_at | date: 'yyyy-MM-dd'}}</span>
			</div>
			<div class="col-sm-3">
				<span> Uppdaterad: {{form.updated_at | date: 'yyyy-MM-dd'}}</span>
			</div>
		</div>
	</div>

	<div class="row description_container">
		<div class="col-sm-8">
			<label>Beskrivning</label>
			<p ng-bind-html="form.description | show_linebreaks " class="text_easy_read"></p>
		</div>
		<div class="col-sm-4">
			<div class="portrait_medium" style="background-image:url('{{form.portrait.medium}}')"></div>
		</div>
	</div>

	<div ng-show="form.can_edit || form.i_am_gm">
		<label>Hemlig information</label>
		<p ng-bind-html="form.secret_data | show_linebreaks" ></p>
	</div>

	<button class="btn btn-default" ng-show="form.can_edit || form.can_reactivate" ng-click="showAlt()" title="Alternativ"><span class="glyphicon glyphicon-cog"></span></button>
	<span ng-show="showAlternatives">

		<a ng-show="archived == false" class="btn btn-default" ng-href="#/edit_character/{{form.id}}"><span class="glyphicon glyphicon-pencil"></span> Redigera</a>

		<button ng-show="archived && form.can_reactivate && !form.i_am_gm" type="button" ng-click="setApplier()" class="btn btn-default"><span class="glyphicon glyphicon-share-alt"></span> Sätt som ansökande</button>

		<button ng-show="archived && form.can_reactivate && form.i_am_gm" type="button" ng-click="setNpc()" class="btn btn-default"><span class="glyphicon glyphicon-share-alt"></span> Lägg tillbaka in i äventyr</button>
	</span>

</div>
