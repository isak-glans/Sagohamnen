<div ng-controller="UserController" ng-init="getSingleUser()">

<nav>
	<a ng_href="/#/home">Hem</a> - {{form.name}}
</nav>

<h1>{{user.name}}</h1>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<p>{{form.description}}</p>
		</div>
		<div class="col-sm-6"><img ng-src="{{form.avatar}}" alt="Avatar" /></div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label>Senast aktiv:</label>
			{{form.last_activity | date: 'yyyy-MM-dd'}}
		</div>
	</div>
	<h3>Äventyr</h3>
	<div class="row">
		<div class="col-sm-6">
			<label>Spelare</label>
			<div ng-repeat="campaign in form.playing">
				<p><a ng-href="#/campaign/{{campaign.id}}">{{ campaign.name }}</a></p>
			</div>
		</div>
		<div class="col-sm-6">
			<label>Spelleder</label>
			<div ng-repeat="campaign in form.gamemastering">
				<p><a ng-href="#/campaign/{{campaign.id}}">{{ campaign.name }}</a></p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<label>Ansökt</label>
			<div ng-repeat="campaign in form.applying">
				<p><a ng-href="#/campaign/{{campaign.id}}">{{ campaign.name }}</a></p>
			</div>
		</div>
	</div>


	<div class="row">
		<span class="col-sm-4" ng-show="form.mine"><a ng-href="#/user/edit/{{form.id}}">Redigera</a></span>
	</div>
</div>
